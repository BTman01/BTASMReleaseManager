name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./Ark Manager
        run: npm install

      - name: Build and Sign (FULL DEBUG)
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUST_LOG: debug
        with:
          projectPath: ./Ark Manager
          tagName: ${{ github.ref_name }}
          releaseName: "BT Ark Server Manager ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true

      - name: Debug Full signing details
        shell: pwsh
        run: |
          $base = Join-Path $Env:GITHUB_WORKSPACE "Ark Manager\src-tauri\target\release\bundle"
          Write-Host "=== Bundle directory: $base ==="

          # List all bundle artifacts
          Write-Host "`n--- All Bundle Files ---"
          if (Test-Path $base) {
            Get-ChildItem -Path $base -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "Bundle folder not found."
          }

          # Updater folder and files
          $updaterDir = Join-Path $base "updater"
          Write-Host "`n--- Updater folder ---"
          if (Test-Path $updaterDir) {
            Get-ChildItem -Path $updaterDir -Recurse | ForEach-Object { Write-Host $_.FullName }

            # Show contents of latest.json
            $latestJson = Join-Path $updaterDir "latest.json"
            if (Test-Path $latestJson) {
              Write-Host "`nlatest.json contents (first 50 lines):"
              Get-Content -Path $latestJson -TotalCount 50
            } else {
              Write-Host "latest.json NOT found"
            }

            # Show signature file
            $sigFile = Join-Path $updaterDir "latest.json.sig"
            if (Test-Path $sigFile) {
              Write-Host "`nlatest.json.sig contents (first 500 chars):"
              Get-Content -Path $sigFile -Raw | ForEach-Object { $_.Substring(0, [math]::Min($_.Length, 500)) }
            } else {
              Write-Host "latest.json.sig NOT found"
            }
          } else {
            Write-Host "Updater folder not present"
          }

          # Check environment variables
          Write-Host "`n--- Signing Environment ---"
          if ($Env:TAURI_SIGNING_PRIVATE_KEY) { Write-Host "Private key loaded: Yes" } else { Write-Host "Private key loaded: No" }
          Write-Host "Private key (first 200 chars):"
          if ($Env:TAURI_SIGNING_PRIVATE_KEY) { Write-Host $Env:TAURI_SIGNING_PRIVATE_KEY.Substring(0, [math]::Min($Env:TAURI_SIGNING_PRIVATE_KEY.Length, 200)) }

          if ($Env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD) { Write-Host "Private key password loaded: Yes" } else { Write-Host "Private key password loaded: No" }
          Write-Host "GITHUB_TOKEN loaded: Yes"

          # Show version string from tauri.conf.json
          $confPath = Join-Path $Env:GITHUB_WORKSPACE "Ark Manager\src-tauri\tauri.conf.json"
          if (Test-Path $confPath) {
            $conf = Get-Content -Path $confPath | ConvertFrom-Json
            Write-Host "Version string in conf file: $($conf.version)"
          } else {
            Write-Host "tauri.conf.json not found"
          }
