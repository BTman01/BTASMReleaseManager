name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./Ark Manager
        run: npm install

      - name: Build and Sign
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./Ark Manager
          tagName: ${{ github.ref_name }}
          releaseName: "BT Ark Server Manager ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true

      - name: Debug: list bundle and updater files
        shell: pwsh
        run: |
          $base = Join-Path $Env:GITHUB_WORKSPACE "Ark Manager\src-tauri\target\release\bundle"
          Write-Host "Listing bundle tree under: $base"
          if (Test-Path $base) {
            Get-ChildItem -Path $base -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "Bundle folder not found: $base"
          }

          $updaterDir = Join-Path $base "updater"
          Write-Host "`nChecking updater folder: $updaterDir"
          if (Test-Path $updaterDir) {
            Get-ChildItem -Path $updaterDir -Recurse | ForEach-Object { Write-Host $_.FullName }
            Write-Host "`n---- Showing first lines of any .sig files ----"
            Get-ChildItem -Path $updaterDir -Filter *.sig -Recurse | ForEach-Object {
              Write-Host "SIG FILE: $($_.FullName)"
              Get-Content -Path $_.FullName -TotalCount 5
            }
          } else {
            Write-Host "Updater folder not present"
          }
