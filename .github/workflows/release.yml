name: Release
on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: ./Ark Manager
        run: npm install

      # ===============================================================
      # üî• DEBUG: Signing Environment + Paths
      # ===============================================================
      - name: Debug Signing Environment (Base64 + Decoded + Paths)
        shell: bash
        run: |
          echo "=============================================="
          echo "üîç DEBUG: ENV VARIABLES"
          echo "=============================================="
          echo "TAURI_SIGNING_PRIVATE_KEY (first 120 chars):"
          echo "${TAURI_SIGNING_PRIVATE_KEY:0:120}"
          echo ""
          echo "=============================================="
          echo "üîç DECODING PRIVATE KEY"
          echo "=============================================="
          echo "$TAURI_SIGNING_PRIVATE_KEY" | base64 -d > decoded_key.pem 2>/dev/null || echo "FAILED TO DECODE KEY"
          echo "Decoded key (first 200 chars):"
          head -c 200 decoded_key.pem || echo "Decoded key missing"
          echo ""
          echo "=============================================="
          echo "üìÅ DIRECTORY LISTINGS"
          echo "=============================================="
          echo "Root directory:"
          ls -R .
          echo ""
          echo "src-tauri directory:"
          ls -R "Ark Manager/src-tauri" || echo "src-tauri NOT FOUND"
          echo ""
          echo "‚ö†Ô∏è NOTE: Key is printed for debugging only. You will regenerate after fixing."
          echo "=============================================="
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      # ===============================================================
      # üî• Enable Maximum Verbosity in Rust + Tauri
      # ===============================================================
      - name: Enable Rust/Tauri Debug Logging
        shell: bash
        run: |
          echo "RUST_LOG=debug" >> $GITHUB_ENV
          echo "TAURI_SIGNING_DEBUG=true" >> $GITHUB_ENV
          echo "TAURI_PRIVATE_KEY_CONTENT_DEBUG=true" >> $GITHUB_ENV
          echo "VERBOSE=1" >> $GITHUB_ENV

      # ===============================================================
      # üî• Echo Tauri Signer Info
      # ===============================================================
      - name: Echo Tauri Signer Call
        shell: bash
        run: |
          echo "=============================================="
          echo "Calling Tauri action with signing enabled"
          echo "Private key length: ${#TAURI_SIGNING_PRIVATE_KEY}"
          echo "=============================================="
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      # ===============================================================
      # üî• DEBUG: List Bundles Before Build
      # ===============================================================
      - name: Debug bundle contents before upload
        shell: bash
        run: |
          echo "=============================================="
          echo "üîç BUNDLE DIRECTORY CONTENTS"
          echo "=============================================="
          echo "MSI bundle directory:"
          ls -l "Ark Manager/src-tauri/target/release/bundle/msi" || echo "MSI bundle missing"
          echo ""
          echo "NSIS bundle directory:"
          ls -l "Ark Manager/src-tauri/target/release/bundle/nsis" || echo "NSIS bundle missing"
          echo ""
          echo "ROOT bundle directory:"
          ls -l "Ark Manager/src-tauri/target/release/bundle" || echo "Bundle root missing"

      # ===============================================================
      # üî• DEBUG: Preview .sig Files
      # ===============================================================
      - name: Check generated signatures
        shell: bash
        run: |
          echo "=============================================="
          echo "üîç SIGNATURE FILES PREVIEW"
          echo "=============================================="
          head -c 100 "Ark Manager/src-tauri/target/release/bundle/msi/BT Ark Ascended Server Manager_${{ github.ref_name }}_x64_en-US.msi.sig" || echo "MSI SIG missing"
          head -c 100 "Ark Manager/src-tauri/target/release/bundle/nsis/BT Ark Ascended Server Manager_${{ github.ref_name }}_x64-setup.exe.sig" || echo "NSIS SIG missing"

      # ===============================================================
      # üî• DEBUG: Find what Tauri sees for artifacts
      # ===============================================================
      - name: Debug what Tauri sees
        shell: bash
        run: |
          echo "=============================================="
          echo "üîç ARTIFACTS DISCOVERY"
          echo "Listing all MSI, NSIS, and ZIP bundles recursively:"
          find "Ark Manager/src-tauri/target/release/bundle" -type f

      # ===============================================================
      # üî• BUILD + SIGN + PUBLISH
      # ===============================================================
      - name: Build and Sign
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUST_LOG: debug
          TAURI_SIGNING_DEBUG: "true"
        with:
          projectPath: ./Ark Manager
          tagName: ${{ github.ref_name }}
          releaseName: 'BT Ark Server Manager ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
