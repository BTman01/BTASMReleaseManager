name: Release
on:
  push:
    tags:
      - '*'
  workflow_dispatch:
jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install frontend dependencies
        working-directory: "Ark Manager"
        run: npm ci
      
      - name: Decode Tauri signing key
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          Write-Host "Decoding Tauri signing key..."
          if (-not $Env:TAURI_SIGNING_PRIVATE_KEY) {
            Write-Error "TAURI_SIGNING_PRIVATE_KEY secret is not set"
            exit 1
          }
          $decodedKey = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($Env:TAURI_SIGNING_PRIVATE_KEY))
          $Env:TAURI_SIGNING_PRIVATE_KEY = $decodedKey
          # Save to environment file for subsequent steps
          "TAURI_SIGNING_PRIVATE_KEY=$decodedKey" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          projectPath: "Ark Manager"
          tagName: ${{ github.ref_name }}
          releaseName: 'Ark Manager v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
